<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#3B82F6" />
  <meta name="description" content="منصة تعليم اللغات التفاعلية - تعلم الإنجليزية بطريقة ممتعة وفعالة" />
  
  <title>منصة تعليم اللغات | Language Learning Platform</title>
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* تحسين تحميل الخطوط */
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
    }
    
    /* شاشة التحميل */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .loading-subtitle {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <noscript>يحتاج هذا التطبيق إلى JavaScript للعمل بشكل صحيح.</noscript>
  
  <!-- شاشة التحميل -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">منصة تعليم اللغات</div>
    <div class="loading-subtitle">Language Learning Platform</div>
    <div style="margin-top: 10px; font-size: 12px;">جاري التحميل...</div>
  </div>
  
  <!-- العنصر الرئيسي للتطبيق -->
  <div id="root"></div>
  
  <script>
    // إخفاء شاشة التحميل عند تحميل التطبيق
    window.addEventListener('load', function() {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 800);
    });
  </script>
</body>
</html>
